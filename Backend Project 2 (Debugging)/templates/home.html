<!DOCTYPE html>
<html>
<head>
	<title>Notes App</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}
		form {
			margin-top: 30px;
			text-align: center;
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #333;
			font-size: 18px;
		}
		input[type="text"] {
			width: 300px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			color: #333;
		}
		button[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		ul {
			list-style: none;
			padding: 0;
			margin-top: 30px;
			text-align: center;
		}
		li {
			background-color: #fff;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 10px;
			font-size: 16px;
			color: #333;
			box-shadow: 0px 0px 5px #ccc;
		}
		.delete-form {
			display: inline-block;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<h1>Notes App</h1>
	<form method="POST" action="/submit-form">
		<label for="note">Enter a note:</label>
		<input type="text" id="note" name="note">
		<button type="submit">Add Note</button>
	</form>
	
	<ul>
		{% for note in notes %}
			<li>{{ note }}
				<form class="delete-form" method="POST" action="/delete-note">
					<input type="hidden" name="note" value="{{ note }}">
					<button type="submit">Delete</button>
				</form>
			</li>
		{% endfor %}
	</ul>
</body>
</html>
